<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <!-- this shortcut icon here puts the icon in the tab -->
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class= 'header'>
            <div class = 'header__logo-box'>
                <!-- we are using __ bc the logo and logo-box cannot live without the header -->
                <img src = 'img/logo-white.png' alt = 'logo' class = 'header__logo'/>
            </div>
            <div class = 'header__text-box'>
                <h1 class = 'heading-primary'> 
                    <!-- you can treat h1 as a block if you want to use this h1 in a different place -->
                    <!-- apparently h1 is most important on the page bc that lets google know what the page is about -->
                    <!-- span is simiply to style some text differently -->
                    <span class="heading-primary--main">Outdoors</span>
                    <!-- we are using -- bc --main and --sub modifies the block -->
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>
                <!-- btn--white btn--animated create different modifications and types -->
                <a href = "#" class = "btn btn--white btn--animated">Discover our tours</a>
            </div>
        </header>
        
    </body>
</html>
